<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Time Zone Converter</title>
<style>
  :root{
    --bg:#f8fafc; --card:#fff; --border:#0f172a; --text:#0f172a; --muted:#64748b;
    --orange:#f97316; --blue:#2563eb; --ring:#bae6fd; --tick-gap:14px; --green:#16a34a;
  }
  *{box-sizing:border-box} html,body{height:100%;margin:0}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans;
       background:linear-gradient(#fff,var(--bg));color:var(--text)}
  .container{width:1100px;margin:40px auto;padding:28px;background:#fff;
             border:6px solid var(--orange);border-radius:18px;box-shadow:0 8px 28px rgba(2,6,23,.08)}
  h1{margin:8px 0 18px;font-size:30px}

  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:18px}

  .card{background:#fff;border:3px solid var(--border);border-radius:14px;padding:18px}
  .label{text-transform:uppercase;letter-spacing:.06em;color:var(--green);font-weight:700;font-size:12px;margin-bottom:8px}
  .select,.input{border:2px solid var(--border);padding:10px 12px;border-radius:12px;background:#fff;width:100%;font-size:15px;height:44px}
  .input:focus,.select:focus{outline:3px solid var(--ring)}
  .time-row{display:flex;align-items:center;gap:12px;margin-top:4px}
  .time{font-size:28px;font-weight:800;white-space:nowrap;line-height:1}
  .badge{font-size:12px;border:2px solid #cbd5e1;border-radius:999px;padding:2px 8px;color:#334155;display:none}

  .range{
    -webkit-appearance:none;appearance:none;width:100%;height:10px;border-radius:8px;background:#e5e7eb;outline:none;position:relative;
    background-image:linear-gradient(#0f172a,#0f172a),linear-gradient(#0f172a,#0f172a),linear-gradient(#0f172a,#0f172a);
    background-size:2px 16px,2px 16px,2px 16px; background-repeat:no-repeat;
    background-position:25% 50%,50% 50%,75% 50%;
  }
  .range::-webkit-slider-runnable-track{height:10px;border-radius:8px;background:transparent}
  .range::-webkit-slider-thumb{
    -webkit-appearance:none;appearance:none;width:22px;height:22px;border-radius:50%;
    background:#0b66ff;border:2px solid #fff;margin-top:-6px;box-shadow:0 0 0 1px rgba(0,0,0,.2)
  }
  .range::-moz-range-track{height:10px;border-radius:8px;background:transparent}
  .range::-moz-range-progress{height:10px;background:#0b66ff;border-radius:8px}
  .range::-moz-range-thumb{width:22px;height:22px;border-radius:50%;background:#0b66ff;border:2px solid #fff}

  .tick-wrap{padding-inline:84px}
  .ticks{display:flex;justify-content:space-between;align-items:flex-start;font-size:12px;color:#64748b;
         margin-top:var(--tick-gap);line-height:1;white-space:nowrap}
  .ticks span{width:0;position:relative}
  .ticks span:first-child{transform:translateX(-10px)}
  .ticks span:nth-child(2){transform:translateX(0)}
  .ticks span:last-child{transform:translateX(-12px)}

  .summary{margin-top:20px;border:3px solid var(--blue);border-radius:14px;padding:16px;background:#fff;text-align:center}
  .muted{color:var(--muted);font-size:15px;line-height:1.35}
  .big{font-size:24px;font-weight:800;margin:2px 0 6px;color:var(--green)}
  .ov-title{font-weight:800;margin-top:12px}
  .ov-text{margin-top:6px;font-weight:600}
  .ov-chip{display:inline-block;margin-top:8px;padding:6px 10px;border-radius:10px;background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0;font-weight:600}
  .ov-chip .arrow{color:var(--green);font-weight:900}

  .box{position:relative}
  .listbox{position:absolute;z-index:30;background:#fff;border:2px solid #cbd5e1;border-radius:10px;max-height:260px;overflow:auto;
           box-shadow:0 10px 24px rgba(2,6,23,.12);left:0;right:0}
  .option{padding:8px 12px;cursor:pointer}
  .option[aria-selected="true"], .option:hover{background:#eff6ff}

  #zoneRow{display:none;margin-top:10px}
</style>
</head>
<body>
  <div class="container">
    <h1>Time Zone Converter</h1>

    <div class="grid2">
      <!-- Rep -->
      <div class="card">
        <div class="label">Rep’s Timezone</div>
        <select id="rSelect" class="select">
          <option value="America/Los_Angeles">Pacific</option>
          <option value="America/Denver">Mountain</option>
          <option value="America/Chicago" selected>Central</option>
          <option value="America/New_York">Eastern</option>
        </select>
        <div class="time-row"><span id="rTime" class="time">--:--</span></div>
        <div class="tick-wrap">
          <input id="rRange" class="range" type="range" min="0" max="1439" step="15"/>
          <div class="ticks" id="rTicks"><span>6 AM</span><span>12 PM</span><span>6 PM</span></div>
        </div>
      </div>

      <!-- Prospect -->
      <div class="card">
        <div class="label">Prospect’s Timezone</div>
        <div class="box">
          <input id="countryInput" class="input" placeholder="Input Country" autocomplete="off"/>
          <div id="countryList" class="listbox" role="listbox" style="display:none"></div>
        </div>
        <div id="zoneRow">
          <div class="label" style="margin-top:8px">Choose time zone</div>
          <select id="zoneSelect" class="select"></select>
        </div>
        <div class="time-row">
          <span id="pTime" class="time">--:--</span>
          <span id="badge" class="badge">+1 day</span>
        </div>
        <div class="tick-wrap">
          <input id="pRange" class="range" type="range" min="0" max="1439" step="15"/>
          <div class="ticks" id="pTicks"><span>–</span><span>–</span><span>–</span></div>
        </div>
      </div>
    </div>

    <div class="summary">
      <div class="muted">Current difference</div>
      <div id="diff" class="big">—</div>
      <div class="ov-title">Overlapping business hours</div>
      <div id="ovMsg" class="ov-text">Select a country to see 9–5 overlap.</div>
      <div id="ovChip"></div>
    </div>
  </div>

<script>
/* Your existing JS logic remains here — only tweak: wrap ↔ in <span class="arrow">↔</span> when generating overlap lines, 
and color the hours-ahead/behind text green. */
</script>
</body>
</html>
